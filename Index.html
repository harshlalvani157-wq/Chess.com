<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess.com Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="pages.css">
</head>
<body>
    <div id="app">
        <!-- All UI components injected by main.js -->
    </div>
    
    <script src="chess-engine.js"></script>
    <script src="ui-renderer.js"></script>
    <script src="game-logic.js"></script>
    <script src="puzzles.js"></script>
    <script src="user-system.js"></script>
    <script src="main.js"></script>
</body>
</html>

<!-- CSS STYLES (embedded to stay under line limit) -->
<style>
:root {
    --primary: #00b87c;
    --dark-bg: #1a1a1a;
    --card-bg: #252525;
    --border: #333;
    --text: #e0e0e0;
    --light-square: #f0d9b5;
    --dark-square: #b58863;
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

body {
    background-color: var(--dark-bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
}

#app { min-height: 100vh; }

.page { display: none; min-height: 100vh; padding: 20px; }

.active-page { display: block; }

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
    border-bottom: 1px solid var(--border);
    margin-bottom: 25px;
}

.logo {
    font-size: 28px;
    font-weight: 800;
    background: linear-gradient(90deg, var(--primary) 0%, #008a5c 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -0.5px;
}

.nav-buttons { display: flex; gap: 15px; }

.btn {
    background: none;
    border: 1px solid var(--primary);
    color: var(--primary);
    padding: 8px 16px;
    border-radius: 4px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
}

.btn:hover { background: rgba(0, 184, 124, 0.1); }

.btn-primary {
    background: var(--primary);
    color: white;
    border: none;
}

.btn-primary:hover { background: #00a16c; }

.btn-icon {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    font-size: 18px;
}

.container { max-width: 1200px; margin: 0 auto; }

.section { margin: 30px 0; }

.section-title {
    font-size: 22px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 12px;
}

.section-title i { color: var(--primary); }

.hero {
    text-align: center;
    padding: 40px 20px;
    margin: 20px 0;
    border-radius: 12px;
    background: linear-gradient(135deg, rgba(0, 184, 124, 0.1) 0%, rgba(0, 100, 70, 0.1) 100%);
    border: 1px solid rgba(0, 184, 124, 0.2);
}

.play-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 22px 60px;
    font-size: 28px;
    font-weight: 700;
    border-radius: 8px;
    margin: 30px auto;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(0, 184, 124, 0.4);
    transition: all 0.3s;
}

.play-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(0, 184, 124, 0.6);
}

.friends-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.friend-card {
    background: var(--card-bg);
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    border: 1px solid var(--border);
    transition: transform 0.2s;
}

.friend-card:hover {
    transform: translateY(-3px);
    border-color: var(--primary);
}

.friend-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary) 0%, #008a5c 100%);
    margin: 0 auto 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    color: white;
}

.board-container {
    display: flex;
    justify-content: center;
    margin: 40px 0;
    flex-direction: column;
    align-items: center;
}

.board-header {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 600px;
    margin-bottom: 15px;
}

.player-info {
    display: flex;
    align-items: center;
    gap: 10px;
}

.player-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--primary);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: white;
}

.timer {
    font-size: 24px;
    font-weight: bold;
    background: var(--card-bg);
    padding: 5px 15px;
    border-radius: 20px;
    min-width: 100px;
    text-align: center;
}

.chess-board {
    display: grid;
    grid-template-columns: repeat(8, 60px);
    grid-template-rows: repeat(8, 60px);
    border: 3px solid var(--primary);
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
}

.square {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    position: relative;
    cursor: pointer;
    user-select: none;
}

.light { background-color: var(--light-square); }

.dark { background-color: var(--dark-square); }

.highlight { box-shadow: inset 0 0 0 4px rgba(255, 255, 0, 0.7); }

.possible-move { position: relative; }

.possible-move::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(0, 184, 124, 0.5);
    border-radius: 50%;
}

.capture-move::after { background: rgba(220, 50, 50, 0.7); }

.check { box-shadow: inset 0 0 0 4px rgba(220, 50, 50, 0.9); }

.rank-file {
    position: absolute;
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
}

.file { bottom: 2px; right: 2px; }

.rank { top: 2px; left: 2px; }

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal.active { display: flex; }

.modal-content {
    background: var(--card-bg);
    border-radius: 12px;
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
}

.modal-header {
    padding: 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.close-modal {
    background: none;
    border: none;
    color: var(--text);
    font-size: 24px;
    cursor: pointer;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background 0.2s;
}

.close-modal:hover { background: rgba(255, 255, 255, 0.1); }

.modal-body { padding: 20px; }

.tabs { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 25px; }

.tab {
    padding: 12px 24px;
    cursor: pointer;
    font-weight: 600;
    position: relative;
}

.tab.active { color: var(--primary); }

.tab.active::after {
    content: "";
    position: absolute;
    bottom: -1px;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--primary);
    border-radius: 3px 3px 0 0;
}

.mode-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 15px;
}

.mode-card {
    background: var(--card-bg);
    border-radius: 10px;
    padding: 25px;
    text-align: center;
    border: 1px solid var(--border);
    cursor: pointer;
    transition: all 0.2s;
}

.mode-card:hover {
    transform: translateY(-3px);
    border-color: var(--primary);
}

.mode-card.active {
    border-color: var(--primary);
    background: rgba(0, 184, 124, 0.08);
}

.mode-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 8px;
    color: var(--primary);
}

.mode-desc { color: #aaa; font-size: 14px; }

.search-container { margin: 20px 0; }

.search-input {
    width: 100%;
    padding: 14px 20px;
    background: #333;
    border: 1px solid var(--border);
    border-radius: 8px;
    color: white;
    font-size: 16px;
}

.search-results { margin-top: 20px; }

.player-result {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid var(--border);
}

.player-info {
    display: flex;
    align-items: center;
    gap: 15px;
}

.player-name { font-weight: 600; }

.player-rating { color: #aaa; font-size: 14px; }

.challenge-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    font-weight: 600;
    cursor: pointer;
}

.settings-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 20px;
}

.setting-card {
    background: var(--card-bg);
    border-radius: 10px;
    padding: 20px;
    border: 1px solid var(--border);
}

.setting-title {
    font-size: 18px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.theme-options {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 10px;
}

.theme-option {
    aspect-ratio: 1;
    border-radius: 8px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: all 0.2s;
}

.theme-option.active { border-color: var(--primary); }

.wood { background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%); }

.modern { background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%); }

.glass {
    background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
    position: relative;
    overflow: hidden;
}

.glass::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 40%;
    background: rgba(255, 255, 255, 0.1);
}

.puzzle-container { max-width: 600px; margin: 0 auto; text-align: center; }

.puzzle-board {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-template-rows: repeat(8, 50px);
    margin: 20px auto;
    border: 2px solid var(--primary);
}

.puzzle-info { margin: 20px 0; font-size: 18px; font-weight: 600; }

footer {
    text-align: center;
    padding: 30px 0;
    color: #777;
    font-size: 14px;
    margin-top: 20px;
    border-top: 1px solid var(--border);
}

@media (max-width: 768px) {
    .chess-board {
        grid-template-columns: repeat(8, 40px);
        grid-template-rows: repeat(8, 40px);
    }
    
    .square { font-size: 24px; }
    
    .play-btn {
        padding: 16px 40px;
        font-size: 22px;
    }
    
    .mode-grid { grid-template-columns: 1fr; }
}
</style>
